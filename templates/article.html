{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <article>
        <h1>{{ article.title }}</h1>
        <p>{{ article.body }}</p>
        <p><small>{{ article.user.username }}, 5 минут назад</small></p>
        <a href="{{ url_for("edit_article", article_id=article.id) }}">Редактировать</a>
    </article>
{% endblock %}
